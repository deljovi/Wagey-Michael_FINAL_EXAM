<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
    <div class="sidebar">
        <div class="sidebar-item">Stellar Map</div>
        <div class="sidebar-item">Planetary System</div>
        <div class="sidebar-item">Nebula</div>
        <div class="sidebar-item">Galactic Events</div>
        <div class="sidebar-item">Astrophysics</div>
    </div>

  
    <div class="main-content">
       
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
            <div>Your face</div>
        </div>

   
        <div class="welcome-section">
            <h2 style="text-align: center;">Welcome to Record Shop</h2>
            <div style="text-align: right;">Recent Items</div>
        </div>

    
        <div class="card-grid">
            <div class="card1">
                <div>Guitar</div>
            </div>
            <div class="card2">
                <div>Drum</div>   
            </div>
            <div class="card3">
                <div>Piano</div>
            </div>
            <div class="card4">
                <div>Bass Guitar</div>
            </div>
        </div>

     
        <div class="large-cards-grid">
          
            <div class="large-card">Voice</div>

            
           
            <div class="half-card-group">
                <div class="half-card">Studio One</div>
                <div class="half-card">Studio Two</div>
            </div>
        </div>
    
        <div class="footer">
            <div class="footer-text">Â© 2024 UK</div>
            <div class="footer-text">Made with love by pure genius</div>
        </div>
    </div>
</body>
</html>
